name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    container:
      image: valios/vali-toolchain:v1.9
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Build
      run: |
        sed -i 's/\r$//' ./tools/depends.sh
        chmod +x ./tools/depends.sh
        chmod +x ./tools/dotnet-install.sh
        export DEBIAN_FRONTEND=noninteractive DEBCONF_NONINTERACTIVE_SEEN=true ./tools/depends.sh
        cmake -G "Unix Makefiles" -B build -DVALI_ARCH=$VALI_ARCH
        cmake --build build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
