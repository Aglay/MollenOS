# options: MBR; GPT
scheme: MBR

# options: BIOS, UEFI
bootloader: BIOS
size: 2GB

# initialize partitions for disk
partitions:
  - label: vali-system
    type: MFS
    attributes:
      - boot
      - system
    size: 128MB
    sources:
      - deploy/hdd/system
  - label: vali-data
    type: MFS
    attributes:
      - data
      - user
    sources:
      - deploy/hdd/shared
